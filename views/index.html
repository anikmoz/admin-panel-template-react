<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Panel Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta name="description" content="Admin Panel Template">
    <style>
      html, body {
        height: 100%;
      }

      body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #oneTimeLoader {
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 3;
        background: url(static/images/loading.gif) center no-repeat #fff;
      }
    </style>
    <script>
      // hiding the oneTimeLoader
      function hideOneTimeLoader() {
        document.getElementById('oneTimeLoader').style.cssText = 
            'display:none;';
      }
    </script>
  </head>
  <body onload="hideOneTimeLoader();">
    <div id="oneTimeLoader"></div>
    <div id="app"></div>
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/react-toastify.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="/static/js/bundle.js?v=1.0"></script>
  </body>
</html>
